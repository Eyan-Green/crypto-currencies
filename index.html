<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/c3.css" rel="stylesheet">
</head>

<body class="bg-info">
  <header class="header">
    <div class="container my-4">
      <span class="h3 font-weight-light text-light" id="coinHeader"></span>
    </div>
  </header>
  <div class="bg-white py-5">
    <div class="container">
      <div class="form-row justify-content-center mb-3">
        <div class="input-group col-12 col-md-8 col-lg-5 mb-2 mb-xl-auto">
          <div class="input-group-prepend">
            <span class="input-group-text" required>Coin</span>
          </div>
          <select id="selectCoin" class="form-control">
            <option>Select Coin</option>
          </select>
        </div>
      </div>
      <div id="chart"></div>
      <div class="container">
        <div class="form-row justify-content-center mb-3">
          <div class="input-group col-12 col-md-8 col-lg-5 mb-2 mb-xl-auto">
            <div class="input-group-prepend">
              <span class="input-group-text" id="averageHeader" required></span>
            </div>
            <select id="selectDays" class="form-control"></select>
            <select id="selectFiatCurrency" class="form-control"></select>
          </div>
        </div>
            <h2 id ="currentPriceHeader"></h2>
      </div>
      <div id="lineChart"></div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/c3.min.js"></script>
  <script src="js/moment.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
